import:
  - ~/.config/alacritty/catppuccin-mocha.yml

live_config_reload: true

window:
  opacity: 0.9
  dynamic_padding: true
  decorations: full

font:
  normal:
    family: "FiraCode Nerd Font"
    style: Regular
  bold:
    family: "FiraCode Nerd Font"
    style: Bold
  italic:
    family: "FiraCode Nerd Font"
    style: Italic
  bold_italic:
    family: "FiraCode Nerd Font"
    style: Bold Italic
  size: 10.5

key_bindings:
  - { key: Return, mods: Shift, action: SpawnNewInstance }
